<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/Style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="headernav">
        <div class="headernav__top">
            <a href="logo"><img class="headernav__img" src="./src/Images/logo.png" alt=""></a>
            <nav class="headernav__users">
                <a href="search"><img class="headernav__icons" src="./src/Images/search.png" alt=""></a>
                <a href="user"><img class="headernav__icons" src="./src/Images/user.png" alt=""></a>
                <a href="like"><img class="headernav__icons" src="./src/Images/like.png" alt=""></a>
                <a href="store"><img class="headernav__icons" src="./src/Images/store.png" alt=""></a>
            </nav>
        </div>
        <div class="headernal__line">
            <hr>
        </div>

        <nav class="headernav__bottom">
            <a href="#" class="headernav__link">New</a>
            <a href="#" class="headernav__link">Woman</a>
            <a href="#" class="headernav__link">Man</a>
            <a href="/store" class="headernav__link">Store</a>
        </nav>

        <hr>
    </header>
    <section class="maincontent">
        <hr>
        <div class="slider">
            <div class="slider__strip">
                <img class="slider__img" src="./src/Images/back0.png" alt="public">

            </div>
            <button class="slider__btn slider__btn--left">prev</button>
            <button class="slider__btn slider__btn--right">next</button>
        </div>
    </section>
    <section class="everything">
        <section class="everything__container">
            <img class="everything__containerwomanimg3" src="./src/Images/image 19.png" alt="">
            <img class="everything__containerwomanimg1" src="./src/Images/image 34.png" alt="">
            <img class="everything__containerwomanimg2" src="./src/Images/image 44.png" alt="">
            <a href="#" class="everything__containerwomantitle">Woman</a>
        </section>

    </section>

    <section class="everything">
        <section class="everything__container">
            <img class="everything__containermanimg3" src="./src/Images/image 18 (1).png" alt="">
            <img class="everything__containermanimg1" src="./src/Images/image 42.png" alt="">
            <img class="everything__containermanimg2" src="./src/Images/image 45.png" alt="">
            <a href="#" class="everything__containermantitle">Man</a>
        </section>
    </section>

    <section class="everything__degree">
        <video class="everything__video" src="./src/Images/DieHappy.mp4" controls autoplay="autoplay"></video>

    </section>

    <section class="everything__bug"></section>
    <hr>
    <footer class="mainFooter">
        <div class="footertext">
            <p class="footertext__info">
                Subscribe now and enjoy 10% on garments of the new collection</p>
            <input class="footertext__input" type="email" name="" id="" placeholder="Enter your e-mail">
            <div class="footertext__line"></div>
        </div>

        <section class="footertext__socialnetworks">
            <a href="face"><img class="footer__icons" src="./src/Images/1face.png" alt=""></a>
            <a href="twitter"><img class="footer__icons" src="./src/Images/2twitter.png" alt=""></a>
            <a href="insta"><img class="footer__icons" src="./src/Images/3insta.png" alt=""></a>
            <a href="pinterest"><img class="footer__icons" src="./src/Images/4pinte.png" alt=""></a>
            <a href="youtube"><img class="footer__icons" src="./src/Images/5youtube.png" alt=""></a>
        </section>


    </footer>
    <script src="./src/Scripts/main.js"></script>
</body>

</html>
